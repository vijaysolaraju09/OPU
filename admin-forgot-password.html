<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="d-flex align-items-center login-page bg-white w-100">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-lg-6 offset-lg-6 d-flex">
                    <div class="col-12 col-lg-9">
                        <div class="login-page__container ">
                            <a href="#"><img src="../img/LoginPage/login-page-logo.png" alt="be-assess-logo"
                                    class="login-page__logo-container rounded-3 mb-4" /></a>
                            <h1 class="login-page__primary-title">Forgot Password</h1>
                            <p class="login-page__info-container">Please enter your email to reset password.</p>
                            <form class="w-100 mb-3 d-flex flex-column login-page__form">
                                <div class="mb-3 mb-md-4">
                                    <label class="form-label form-input__label login-page__label--bottom-spacing">
                                        Email/Username
                                    </label>
                                    <input id="email" type="email" name="email" required placeholder="Enter Username"
                                        class="form-control form-input-field shadow-none rounded-2" />
                                </div>

                                <button class="primary-button btn w-100 py-2 py-md-3">
                                    Reset Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/select2.min.js"></script>

</body>

</html>
