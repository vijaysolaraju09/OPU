<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="author-login ">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-lg-5 h-100 d-none d-lg-block">
                    <div class="py-2 h-100">
                        <div
                            class="d-lg-flex justify-content-center align-items-center author-login__cover rounded-3 h-100">
                            <img src="../img/LoginPage/author-login-image.png" alt="login-cover-image" class="w-100" />
                        </div>
                    </div>
                </div>
                <div class="col-md-10 col-lg-7 offset-md-1 offset-lg-0 d-flex flex-column justify-content-center h-100">
                    <div class="row">
                        <div class="col-lg-8 offset-lg-2">
                            <div class="login-page__container">
                                <a href="#"><img src="../img/LoginPage/login-page-logo.png" alt="be-assess-logo"
                                        class="login-page__logo-container rounded-3 mb-4" /></a>
                                <h1 class="login-page__primary-title">Reset Password</h1>
                                <p class="login-page__info-container">Please choose your new password.</p>
                                <form class="w-100 mb-3 d-flex flex-column login-page__form">
                                    <div class="login-page__label--bottom-spacing">
                                        <label class="form-label form-input__label login-page__label--bottom-spacing">
                                            New Password
                                        </label>
                                        <div class="position-relative">
                                            <input id="password" name="password" required placeholder="Enter Password"
                                                class="form-control form-input-field shadow-none rounded-2" />
                                            <button class="btn p-0 show-password__icon position-absolute">
                                                <img src="img/LoginPage/show-icon.png" alt="show">
                                            </button>
                                        </div>
                                    </div>

                                    <div class="login-page__label--bottom-spacing mb-md-4">
                                        <label class="form-label form-input__label login-page__label--bottom-spacing">
                                            Confirm Password
                                        </label>
                                        <div class="position-relative">
                                            <input id="password" name="password" required placeholder="Enter Password"
                                                class="form-control form-input-field shadow-none rounded-2" />
                                            <button class="btn p-0 show-password__icon position-absolute">
                                                <img src="img/LoginPage/show-icon.png" alt="show">
                                            </button>
                                        </div>
                                    </div>

                                    <div class="d-flex">
                                        <button class="primary-button-outline me-2 btn w-100 py-2 py-md-3">
                                            Cancel
                                        </button>
                                        <button class="primary-button btn w-100 py-2 py-md-3">
                                            Confirm
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/select2.min.js"></script>

</body>

</html>
