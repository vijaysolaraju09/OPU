<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="d-flex">
        <aside class="sidebar sidebar__collapsed bg-white d-flex flex-column">
            <a>
                <img id="sidebarLogo" src="img/Sidebar/be-assess-logo.png" alt="be-assess" class="sidebar__logo" />
            </a>
            <div class="d-flex flex-column justify-content-between h-100 w-100">
                <ul class="sidebar__top-menu p-0">
                    <li class="list-inline console-drop-down mb-2">
                        <a class="sidebar__options-list rounded d-flex align-items-center">
                            <img src="img/Sidebar/console.svg" alt="console" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-2 collapse-label d-none">Console</p>
                        </a>
                    </li>

                    <li class="d-flex w-100 ps-4 mb-4 collapse-label d-none">
                        <button class="btn primary-button sidebar__user-button shadow-none w-100">
                User
              </button>
                        <button class="btn btn-light shadow-none w-100">Editor</button>
                    </li>

                    <li class="list-inline mb-4">
                        <a class="sidebar__options-list rounded d-flex align-items-center">
                            <img src="img/Sidebar/dashboard.svg" alt="dashboard" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-2 collapse-label d-none">Dashboard</p>
                        </a>
                    </li>
                    <li class="list-inline mb-4">
                        <a class="sidebar__options-list rounded d-flex align-items-center">
                            <img src="img/Sidebar/user-management-icon.svg" alt="user-management" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-2 collapse-label d-none">User Management</p>
                        </a>
                    </li>
                    <li class="list-inline mb-4">
                        <a class="sidebar__options-list rounded d-flex align-items-center">
                            <img src="img/Sidebar/reports-icon.svg" alt="reports" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-2 collapse-label d-none">Reports</p>
                        </a>
                    </li>
                    <li class="list-inline mb-4">
                        <a class="sidebar__options-list rounded d-flex align-items-center">
                            <img src="img/Sidebar/scoring-module-icon.svg" alt="scoring-module" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-2 collapse-label d-none">Scoring Module</p>
                        </a>
                    </li>
                    <li class="list-inline mb-4">
                        <a class="sidebar__options-list rounded d-flex align-items-center">
                            <img src="img/Sidebar/inventory-icon.svg" alt="inventory" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-2 collapse-label d-none">Document Inventory</p>
                        </a>
                    </li>
                </ul>
                <ul class="p-0 mb-3 sidebar__bottom-menu">
                    <li class="list-inline sidebar__options-bottom-list">
                        <a class="sidebar__options-list sidebar__options-bottom-list--links rounded d-flex align-items-center">
                            <img src="img/Sidebar/help-icon.svg" alt="help" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-1 collapse-label d-none">Help</p>
                        </a>
                    </li>
                    <li class="list-inline sidebar__options-bottom-list mb-0">
                        <a class="sidebar__options-list sidebar__options-bottom-list--links rounded d-flex align-items-center">
                            <img src="img/Sidebar/logout-icon.svg" alt="logout" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-1 collapse-label d-none">Logout</p>
                        </a>
                    </li>
                </ul>
            </div>

            <button id="sidebarToggleIcon" class="btn position-absolute bg-white rounded-circle d-flex justify-content-center align-items-center sidebar__expand-icon" onclick="expandSidebar()">
          <img
            id="arrowIcon"
            src="img/Sidebar/expand-icon.png"
            class="arrow__icon--collapsed"
          />
        </button>
        </aside>
        <div class="w-100 main-wrapper">
            <div class="main-container">
                <div class="pages-wrapper">
                    <nav class="navbar navbar-expand-lg bg-transparent navbar-dark header__nav p-0">
                        <div class="header container-fluid">
                            <div class="nav-item dropdown welcome__header-dropdown">
                                <a class="nav-link dropdown-toggle text-white d-flex justify-content-between align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Production
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Option 1</a></li>
                                    <li><a class="dropdown-item" href="#">Option 2</a></li>
                                </ul>
                            </div>

                            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <div class="d-md-flex justify-content-md-around justify-content-lg-end align-items-md-center w-100">
                                    <form class="position-relative navbar__options">
                                        <input type="search" placeholder="Search for sessions/questions and more" class="form-control me-2 header__search pe-lg-3 py-2 shadow-none border-0" aria-label="Search" />
                                        <div class="position-absolute header__search-icon">
                                            <img src="img/Header/search-icon.png" alt="search" />
                                        </div>
                                    </form>
                                    <div class="d-flex align-items-center justify-content-end">
                                        <ul class="my-2 my-lg-0 navbar-nav ">
                                            <li class="px-0 navbar__options">
                                                <div class="nav-item dropdown welcome__header-dropdown">
                                                    <a class="nav-link p-0 dropdown-toggle text-white d-flex justify-content-between align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                      Language
                                                    </a>
                                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                        <li><a class="dropdown-item" href="#">English</a></li>
                                                        <li><a class="dropdown-item" href="#">Arabic</a></li>
                                                    </ul>
                                                </div>
                                            </li>
                                            <li class="px-0 navbar__options">
                                                <a><img src="img/Header/help-icon.png" alt="" /></a>
                                            </li>
                                        </ul>
                                        <div class="nav-item dropdown header__profile-drop-down">
                                            <a class="nav-link dropdown-toggle header__profile-container rounded-circle p-0 pe-2 border-0 bg-transparent d-flex justify-content-between align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <img src="img/Header/user-profile.png" alt="user" />
                                            </a>
                                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                <li><a class="dropdown-item" href="#">User</a></li>
                                                <li><a class="dropdown-item" href="#">Logout</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <div class="dashsection d-flex justify-content-between align-items-md-center flex-column flex-md-row">
                        <h2 class="dashsection__dashboard mb-2 mb-md-0">Dashboard</h2>
                        <div class="row gy-3">
                            <div class="col">
                                <button class="header-button d-flex align-items-center">
                    <img
                      src="./img/Dashboard/create-user-icon.png"
                      alt="plus"
                      class="header-button__img"
                    />
                    <span class="header-button__name">Create User</span>
                  </button>
                            </div>
                            <div class="col">
                                <button class="header-button d-flex align-items-center">
                    <img
                      src="./img/Dashboard/help-icon.png"
                      alt="plus"
                      class="header-button__img"
                    />
                    <span class="header-button__name">Help</span>
                  </button>
                            </div>
                        </div>
                    </div>
                    <div class="welcomeback d-flex justify-content-center">
                        <div class="welcomeback__tocenter">
                            <div class="text-center">
                                <div class="d-flex justify-content-center">
                                    <h1 class="welcomeback__heading">Welcome Back</h1>
                                    <img src="img/Dashboard/welcome-hand.png" alt="welcome_hand" class="welcomeback__hand" />
                                </div>
                                <p class="welcomeback__text">To Obeassess Assessment Tool</p>
                                <button class="primary-button welcomeback__continue btn">
                    Continue
                  </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/select2.min.js"></script>

</body>

</html>
