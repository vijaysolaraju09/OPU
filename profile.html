<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dataTables.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="d-flex">
        <aside class="sidebar sidebar__collapsed bg-white d-flex flex-column">
            <a>
                <img id="sidebarLogo" src="img/Sidebar/be-assess-logo.png" alt="be-assess" class="sidebar__logo" />
            </a>
            <div class="d-flex flex-column justify-content-between h-100 w-100">
                <ul class="sidebar__top-menu p-0">
                    <li class="list-inline mb-4">
                        <a class="sidebar__options-list rounded d-flex align-items-center">
                            <img src="img/Sidebar/dashboard.svg" alt="dashboard" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-2 collapse-label d-none">Dashboard</p>
                        </a>
                    </li>
                    <li class="list-inline mb-4 author-sidebar__icon position-relative">
                        <a class="sidebar__options-list rounded d-flex align-items-center">
                            <img src="img/Sidebar/question-icon.svg" alt="user-management" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-2 collapse-label d-none">Question</p>
                        </a>
                    </li>
                    <li class="list-inline mb-4  author-sidebar__icon position-relative">
                        <a class="sidebar__options-list rounded d-flex align-items-center">
                            <img src="img/Sidebar/assessment-icon.svg" alt="reports" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-2 collapse-label d-none">Assessment</p>
                        </a>
                    </li>
                    <li class="list-inline mb-4  author-sidebar__icon position-relative">
                        <a class="sidebar__options-list rounded d-flex align-items-center">
                            <img src="img/Sidebar/tags-icon.svg" alt="scoring-module" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-2 collapse-label d-none">Tags</p>
                        </a>
                    </li>
                    
                </ul>
                <ul class="p-0 mb-3 sidebar__bottom-menu">
                    <li class="list-inline sidebar__options-bottom-list">
                        <a class="sidebar__options-list sidebar__options-bottom-list--links rounded d-flex align-items-center">
                            <img src="img/Sidebar/help-icon.svg" alt="help" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-1 collapse-label d-none">Help</p>
                        </a>
                    </li>
                    <li class="list-inline sidebar__options-bottom-list mb-0">
                        <a class="sidebar__options-list sidebar__options-bottom-list--links rounded d-flex align-items-center">
                            <img src="img/Sidebar/logout-icon.svg" alt="logout" class="sidebar__icons sidebar__icons--expanded" />
                            <p class="ms-1 collapse-label d-none">Logout</p>
                        </a>
                    </li>
                </ul>
            </div>

            <button id="sidebarToggleIcon" class="btn position-absolute bg-white rounded-circle d-flex justify-content-center align-items-center sidebar__expand-icon" onclick="expandSidebar()">
          <img
            id="arrowIcon"
            src="img/Sidebar/expand-icon.png"
            class="arrow__icon--collapsed"
          />
        </button>
        </aside>
        <div class="w-100 main-wrapper">
            <div class="main-container">
                <div class="pages-wrapper">
                    <nav class="navbar navbar-expand-lg bg-transparent navbar-dark header__nav p-0">
                        <div class="header container-fluid">
                            <div class="">
                                <a href="#" class="me-auto header__title p-0 navbar-brand">
                                    Neosoft Technology
                                </a>
                            </div>

                            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <div
                                    class="d-md-flex justify-content-md-around justify-content-lg-end align-items-md-center w-100">
                                    <form class="position-relative navbar__options mb-2 mb-lg-0">
                                        <input type="search" placeholder="Search for sessions/questions and more"
                                            class="form-control me-2 header__search pe-lg-3 py-2 shadow-none border-0"
                                            aria-label="Search" />
                                        <div class="position-absolute header__search-icon">
                                            <img src="img/Header/search-icon.png" alt="search" />
                                        </div>
                                    </form>
                                    <div class="d-sm-flex align-items-center justify-content-end">
                                        <ul class="my-2 my-lg-0 navbar-nav ">
                                            <li class="px-0 navbar__options dropdown welcome__header-dropdown">
                                                <a class="nav-link dropdown-toggle text-white d-flex justify-content-between align-items-center p-0" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                    Production
                                                </a>
                                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                    <li><a class="dropdown-item" href="#">Option 1</a></li>
                                                    <li><a class="dropdown-item" href="#">Option 2</a></li>
                                                </ul>
                                            </li>
                                            <li class="px-0 navbar__options">
                                                <div class="nav-item dropdown welcome__header-dropdown">
                                                    <a class="nav-link p-0 dropdown-toggle text-white d-flex justify-content-between align-items-center"
                                                        href="#" id="navbarDropdown" role="button"
                                                        data-bs-toggle="dropdown" aria-expanded="false">
                                                        Language
                                                    </a>
                                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                        <li><a class="dropdown-item" href="#">English</a></li>
                                                        <li><a class="dropdown-item" href="#">Arabic</a></li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </ul>
                                        <div class="nav-item dropdown header__profile-drop-down">
                                            <a class="nav-link dropdown-toggle header__profile-container rounded-circle p-0 pe-2 border-0 bg-transparent d-flex justify-content-between align-items-center"
                                                href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                <img src="img/Header/user-profile.png" alt="user" />
                                            </a>
                                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                <li><a class="dropdown-item" href="#">User</a></li>
                                                <li><a class="dropdown-item" href="#">Logout</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <div class="mb-5">
                        <div class="dashsection d-flex justify-content-between align-items-md-center flex-column flex-md-row">
                            <div class="mb-3 mb-md-0 d-flex justify-content-between align-items-center d-md-block">
                                <h4 class="tertiary-title d-flex align-items-center mb-1">
                                    Dashboard
                                </h4>
                                <h2 class="secondary-title dashsection__dashboard">
                                    My Profile
                                </h2>
                            </div>
                        </div>
                        <div class="main__container bg-white rounded-3 row g-0">
                            <div class="col-12 col-lg-2 d-flex d-md-block justify-content-center">
                                <div class="position-relative">
                                    <img src="img/Dashboard/profile-image.png" alt="profile image" class="main-profile__container rounded-circle">
                                    <div class="edit-profile__icon rounded-circle">
                                        <img src="img/Dashboard/pencil-icon.svg" alt="edit-icon">
                                    </div>
                                </div>

                            </div>
                            <div class="col-12 col-lg-10 ps-md-5 pe-md-0 pt-3">
                                <div class="d-sm-flex justify-content-between align-content-center primary-border border-top-0 border-start-0 border-end-0 pb-3 mb-3">
                                    <h2 class="header__title mb-2 mb-sm-0">Profile Details</h2>

                                    <button class="btn primary-button-outline rounded-2 d-flex align-items-center">
                                        <img
                                            src="./img/Dashboard/edit-icon.svg"
                                            alt="plus"
                                            class="header-button__img"
                                        />
                                        <span class="">Edit Profile</span>
                                    </button>

                                </div>
                                <div class="">
                                    <div class="row">
                                        <div class="col-lg-3 mb-3 ">
                                            <div class="pe-lg-4 w-100 ">
                                                <label class="d-block mb-2 fw-500 profile__label">
                                        First Name
                                        </label>
                                                <input placeholder="Enter First Name" value="John" class="create__input border-0 bg-white p-0" disabled/>
                                            </div>
                                        </div>
                                        <div class="col-lg-9 mb-3 ">
                                            <div class="pe-lg-4 w-100">
                                                <label class="d-block mb-2 fw-500">
                                        Last Name
                                        </label>
                                                <input placeholder="Enter Last Name" value="kotsalos" class="create__input border-0 bg-white p-0" disabled />
                                            </div>
                                        </div>
                                        <div class="col-lg-3 mb-3 ">
                                            <div class="pe-lg-4 w-100">
                                                <label class="d-block mb-2 fw-500">
                                        Email
                                        </label>
                                                <input placeholder="Enter Email" value="johnkotsalos@gmail.com" class="create__input border-0 bg-white p-0" disabled />
                                            </div>
                                        </div>
                                        <div class="col-lg-9 mb-3">
                                            <div class="pe-lg-4 w-100">
                                                <label class="d-block mb-2 fw-500">Organisation</label>
                                                <input placeholder="Enter Organisation" value="Kindergarden" class="create__input border-0 bg-white p-0" disabled/>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/select2.min.js"></script>

</body>

</html>
